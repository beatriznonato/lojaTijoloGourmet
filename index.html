<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tijolos Gourmet</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="1111.css">
    <link rel="stylesheet" href="800.css">
    <link rel="stylesheet" href="470.css">
    <link rel="stylesheet" href="imports.css">
</head>
<body>
    <header>
        <div>
            <div class="menu icon"></div>
        </div>
        <h1>Tijolos Gourmet</h1>
    </header>
    <section id="navegação">
        <nav>
            <a href="">Home</a>
            <a href="">Quem Éramos</a>
            <a href="">Quem Somos</a>
            <a href="">Quem Seremos</a>
        </nav>
        <div>
            <div class="search icon"></div>
            <h2>Pesquisa:</h2>
            <input type="text" placeholder="Busque seu tijolo">
        </div>
        <section id="itens">
            <div class="produto">
                <img src="img/baiano.jfif" alt="Baiano">
                <p>Tijolo Baiano</p>
                <p>R$ 0,99 unidade.</p>
            </div>
            <div class="produto">
                <img src="img/supreme.jfif" alt="Supreme">
                <p>Tijolo Supreme</p>
                <p>R$ 899,00 unidade.</p>
            </div>
            <div class="produto">
                <img src="img/vidro.jfif" alt="Vidro">
                <p>Tijolo de Vidro</p>
                <p>R$ 6,89 unidade.</p>
            </div>
            <div class="produto">
                <img src="img/esmaltado.webp" alt="Esmaltado">
                <p>Tijolo Esmaltado</p>
                <p>R$ 53,99 unidade.</p>
            </div>
            <div class="produto">
                <img src="img/evangelico.webp" alt="Biblíco">
                <p>Tijolo Biblíco</p>
                <p>R$ 97,00 unidade.</p>
                
            </div>
        </div>  
    </section>
    <footer></footer>
</body>
</html>
